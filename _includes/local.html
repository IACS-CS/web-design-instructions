<div class="{% if include.width > 600 %}wide{% endif %}">
  <h3 style="margin: 0; background-color: #333; color: #eee; font-size: 1rem">
    Live Example @ {{site.baseurl}}
  </h3>
  <iframe
    style="box-shadow: 2px 2px #777; border: 1px solid #ccc"
    src="{{site.baseurl}}/embeds/{{include.page}}"
    {%
    if
    include.width
    %}
    width="{{include.width}}"
    {%
    else
    %}
    width="600"
    {%
    endif
    %}
    {%
    if
    include.height
    %}
    height="{{include.height}}"
    {%
    else
    %}
    height="316"
    {%
    endif
    %}
    frameborder="0"
    allowfullscreen
  >
  </iframe>
</div>
